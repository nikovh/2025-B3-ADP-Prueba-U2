name: Java CI with Maven

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build and test with Maven
      working-directory: ./proyecto-java
      # run: mvn -B package
      run: mvn -B -ntp clean verify

    - name: List target (debug)
      if: always()
      run: ls -la ./proyecto-java/target
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: proyecto-java/target/surefire-reports/**

    - name: Upload Cucumber report (HTML + JSON)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-reports
        path: |
          proyecto-java/target/cucumber-report.html
          proyecto-java/target/cucumber.json

    - name: Upload built JAR
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: proyecto-java/target/*.jar